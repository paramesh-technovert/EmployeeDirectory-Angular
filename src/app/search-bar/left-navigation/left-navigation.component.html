<div id="left_bar">
    <p><b>Departments</b></p>
    <p *ngFor="let department of departmentList|keyvalue" (click)="search('department',department.key)">{{department.key}}({{department.value}})</p>
    <p><b>Offices</b></p>
    <p *ngFor="let office of officeList|keyvalue" (click)="search('office_name',office.key)">{{office.key}}({{office.value}})</p>
    <p><b>Job Title</b></p>
    <p *ngFor="let jobrole of jobroleList|keyvalue" (click)="search('job_title',jobrole.key)">{{jobrole.key}}({{jobrole.value}})</p>
</div>
