<div id="left_search">
    <div class="btn-group" id="alphabet">
        <button class="btn btn-info contact" (click)="search('')"><i class="fa fa-user"></i></button>
        <ng-container *ngFor="let alpha of alphabet"><button class="btn btn-info contact" (click)="search(alpha)">{{alpha}}</button></ng-container>
    </div>
    <div class="container search_menu">
        <form>
            <label for="search">Search &nbsp;</label>
            <input #searchvalue type="text" id="search" name="search" placeholder="Enter any Keyword" (keyup)="search(searchvalue.value)">
            <button id="clear">Clear</button>
            <label for="filter_by">Filter by &nbsp;</label>
            <select #filtervalue id="filter" name="filter" (change)="filter(filtervalue.value)">
                <option value="preferred_name" selected>Preffered Name</option>
                <option value="first_name">First Name</option>
                <option value="last_name">Last Name</option>
                <option value="email">Email</option>
                <option value="job_title">Job Title</option>
                <option value="office_name">Office</option>
                <option value="department">Department</option>
                <option value="phone_number">Phone Number</option>
                <option value="skype_id">Skype ID</option>
            </select>
            <button id="add_employee" type="button" (click)="addEmployee()">Add Employee</button>
        </form>
        <p><small><b>Note:</b>Please use the advanced filter options to refine your results.</small></p>
    </div>
</div>
